<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Speech to Translation</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #output, #summary, #expanded {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        #start-recording {
            padding: 15px 30px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #start-recording:hover {
            background-color: #e68900;
        }
        #status {
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Test Speech to Translation</h1>
    <p>Speak into the app → Instant translation → Supports 96 languages</p>
    
    <button id="start-recording">Start Recording</button>
    <div id="status">Click "Start Recording" to begin speaking</div>

    <div id="output"></div>
    <div id="summary"></div>
    <div id="expanded"></div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = false;
        recognition.lang = 'en-US';

        document.getElementById('start-recording').addEventListener('click', () => {
            recognition.start();
            updateStatus("Listening...");
        });

        recognition.onresult = function(event) {
            const transcript = event.results[event.results.length - 1][0].transcript;
            document.getElementById('output').innerText = `You said: ${transcript}`;
            processTranscription(transcript);
        };

        recognition.onend = function() {
            updateStatus("Stopped listening.");
        };

        function processTranscription(text) {
            updateStatus("Processing...");
            const summarizedText = summarizeText(text);
            const expandedText = expandText(summarizedText);

            document.getElementById('summary').innerText = `Summary: ${summarizedText}`;
            document.getElementById('expanded').innerText = `Expanded Idea: ${expandedText}`;

            const translatedText = translateText(expandedText, 'es');
            document.getElementById('output').innerText = `Translated: ${translatedText}`;

            updateStatus("Done processing.");
        }

        function summarizeText(text) {
            return `Summarized: ${text.slice(0, 50)}...`;
        }

        function expandText(text) {
            return `Expanded idea based on: ${text}`;
        }

        function translateText(text, targetLanguage) {
            if (targetLanguage === 'es') {
                return `Traducción al español: ${text}`;
            }
            return text;
        }

        function updateStatus(status) {
            document.getElementById('status').innerText = status;
        }
    </script>
</body>
</html>
