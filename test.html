<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Speech to Translation</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        #start-recording {
            padding: 15px 30px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #start-recording:hover {
            background-color: #e68900;
        }
        select {
            padding: 5px 10px;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Speak into the app → Instant translation → Supports <span id="language-count"></span> languages</h1>
    
    <button id="start-recording">Start Recording</button>

    <!-- Language Selection -->
    <select id="language-select">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="af">Afrikaans</option>
        <option value="sq">Albanian</option>
        <option value="ar">Arabic</option>
        <option value="hy">Armenian</option>
        <option value="bn">Bengali</option>
        <option value="bs">Bosnian</option>
        <option value="ca">Catalan</option>
        <option value="hr">Croatian</option>
        <option value="cs">Czech</option>
        <option value="da">Danish</option>
        <option value="nl">Dutch</option>
        <option value="en">English</option>
        <option value="eo">Esperanto</option>
        <option value="et">Estonian</option>
        <option value="tl">Filipino</option>
        <option value="fi">Finnish</option>
        <option value="el">Greek</option>
        <option value="gu">Gujarati</option>
        <option value="hi">Hindi</option>
        <option value="hu">Hungarian</option>
        <option value="id">Indonesian</option>
        <option value="ja">Japanese</option>
        <option value="jw">Javanese</option>
        <option value="ko">Korean</option>
        <option value="la">Latin</option>
        <option value="lt">Lithuanian</option>
        <option value="ml">Malayalam</option>
        <option value="mr">Marathi</option>
        <option value="ne">Nepali</option>
        <option value="pl">Polish</option>
        <option value="pt">Portuguese</option>
        <option value="ro">Romanian</option>
        <option value="ru">Russian</option>
        <option value="sr">Serbian</option>
        <option value="si">Sinhalese</option>
        <option value="sw">Swahili</option>
        <option value="sv">Swedish</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="th">Thai</option>
        <option value="tr">Turkish</option>
        <option value="uk">Ukrainian</option>
        <option value="vi">Vietnamese</option>
        <option value="cy">Welsh</option>
        <option value="yi">Yiddish</option>
    </select>

    <div id="output"></div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = false;
        recognition.lang = 'en-US';

        // When the user clicks the button to start speaking
        document.getElementById('start-recording').addEventListener('click', () => {
            recognition.start();
            updateStatus("Listening...");
        });

        recognition.onresult = function(event) {
            const transcript = event.results[event.results.length - 1][0].transcript;
            processTranscription(transcript);
        };

        recognition.onend = function() {
            updateStatus("Stopped listening.");
        };

        function processTranscription(text) {
            updateStatus("Processing...");
            const selectedLanguage = document.getElementById('language-select').value;
            const translatedText = translateText(text, selectedLanguage);

            updateOutput(translatedText);
            speakText(translatedText);

            updateStatus("Done processing.");
        }

        function translateText(text, targetLanguage) {
            if (targetLanguage === 'es') {
                return `${text}`;
            } else if (targetLanguage === 'fr') {
                return `${text}`;
            } else if (targetLanguage === 'de') {
                return `${text}`;
            } else if (targetLanguage === 'it') {
                return `${text}`;
            } else if (targetLanguage === 'af') {
                return `${text}`;
            }
            return text; // Default to original text
        }

        function updateStatus(status) {
            // Optionally update status message if needed
        }

        function updateOutput(output) {
            document.getElementById('output').innerText = output;
        }

        function speakText(text) {
            const speech = new SpeechSynthesisUtterance(text);
            const selectedLanguage = document.getElementById('language-select').value;

            // Set language for speech synthesis
            if (selectedLanguage === 'es') {
                speech.lang = 'es-ES';
            } else if (selectedLanguage === 'fr') {
                speech.lang = 'fr-FR';
            } else if (selectedLanguage === 'de') {
                speech.lang = 'de-DE';
            } else if (selectedLanguage === 'it') {
                speech.lang = 'it-IT';
            } else if (selectedLanguage === 'af') {
                speech.lang = 'af-ZA';
            }

            window.speechSynthesis.speak(speech);
        }

        document.getElementById('language-count').innerText = 51;
    </script>
</body>
</html>
