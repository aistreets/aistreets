<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Speech to Translation</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        #start-recording {
            padding: 15px 30px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #start-recording:hover {
            background-color: #e68900;
        }
        select {
            padding: 5px 10px;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Speak into the app → Instant translation → Supports <span id="language-count"></span> languages</h1>
    
    <button id="start-recording">Start Recording</button>

    <!-- Language Selection -->
    <select id="language-select">
        <option value="ar">Arabic</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="zh">Mandarin</option>
        <option value="pt">Portuguese</option>
        <option value="es">Spanish</option>
    </select>

    <div id="output"></div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = false;
        recognition.lang = 'en-US';

        // When the user clicks the button to start speaking
        document.getElementById('start-recording').addEventListener('click', () => {
            recognition.start();
            updateStatus("Listening...");
        });

        recognition.onresult = function(event) {
            const transcript = event.results[event.results.length - 1][0].transcript;
            processTranscription(transcript);
        };

        recognition.onend = function() {
            updateStatus("Stopped listening.");
        };

        function processTranscription(text) {
            updateStatus("Processing...");
            const selectedLanguage = document.getElementById('language-select').value;

            // Send transcription and language to the backend for translation
            fetch('/translate', {  
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text, targetLanguage: selectedLanguage })
            })
            .then(response => response.json())
            .then(data => {
                updateOutput(data.translatedText);  // Display translated text
                speakText(data.translatedText);     // Speak the translated text
                updateStatus("Done processing.");
            })
            .catch(error => {
                console.error('Error:', error);
                updateStatus("Error processing.");
            });
        }

        function updateStatus(status) {
            document.getElementById('output').innerText = status;
        }

        function updateOutput(output) {
            document.getElementById('output').innerText = output;
        }

        function speakText(text) {
            const speech = new SpeechSynthesisUtterance(text);
            const selectedLanguage = document.getElementById('language-select').value;

            // Set language for speech synthesis
            if (selectedLanguage === 'es') {
                speech.lang = 'es-ES';
            } else if (selectedLanguage === 'fr') {
                speech.lang = 'fr-FR';
            } else if (selectedLanguage === 'de') {
                speech.lang = 'de-DE';
            } else if (selectedLanguage === 'it') {
                speech.lang = 'it-IT';
            } else if (selectedLanguage === 'af') {
                speech.lang = 'af-ZA';
            }

            window.speechSynthesis.speak(speech);
        }

        document.getElementById('language-count').innerText = 6; // Update the language count
    </script>
</body>
</html>
