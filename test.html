<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Speech to Translation</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        #start-recording {
            padding: 15px 30px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #start-recording:hover {
            background-color: #e68900;
        }
        select {
            padding: 5px 10px;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Test Speech to Translation</h1>
    <p>Speak into the app → Instant translation → Supports 96 languages</p>
    
    <button id="start-recording">Start Recording</button>

    <!-- Language Selection -->
    <select id="language-select">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <!-- Add more languages as needed -->
    </select>

    <div id="output"></div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = false;
        recognition.lang = 'en-US';

        // When the user clicks the button to start speaking
        document.getElementById('start-recording').addEventListener('click', () => {
            recognition.start();
            updateStatus("Listening...");
        });

        recognition.onresult = function(event) {
            const transcript = event.results[event.results.length - 1][0].transcript;
            updateOutput(`You said: ${transcript}`);
            processTranscription(transcript);
        };

        recognition.onend = function() {
            updateStatus("Stopped listening.");
        };

        function processTranscription(text) {
            updateStatus("Processing...");
            // Translate to the selected language
            const selectedLanguage = document.getElementById('language-select').value;
            const translatedText = translateText(text, selectedLanguage);

            updateOutput(`Translated: ${translatedText}`);
            updateStatus("Done processing.");
        }

        function translateText(text, targetLanguage) {
            if (targetLanguage === 'es') {
                return `Traducción al español: ${text}`;
            } else if (targetLanguage === 'fr') {
                return `Traduction en français: ${text}`;
            } else if (targetLanguage === 'de') {
                return `Übersetzung auf Deutsch: ${text}`;
            } else if (targetLanguage === 'it') {
                return `Traduzione in italiano: ${text}`;
            }
            return text; // Default to original text if no translation is available
        }

        function updateStatus(status) {
            // Optionally update status message if needed
        }

        function updateOutput(output) {
            document.getElementById('output').innerText = output;
        }
    </script>
</body>
</html>
